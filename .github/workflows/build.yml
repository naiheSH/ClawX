name: Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: win
            args: --win nsis --x64
            artifact: release-win-x64
          - os: windows-latest
            platform: win
            args: --win nsis --arm64
            artifact: release-win-arm64
          # Linux x64 (AppImage + deb + rpm)
          - os: ubuntu-latest
            platform: linux
            args: --linux AppImage deb rpm --x64
            artifact: release-linux-x64
          # Linux arm64 (AppImage + deb, no rpm)
          - os: ubuntu-latest
            platform: linux
            args: --linux AppImage deb --arm64
            artifact: release-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download UV binaries
        run: pnpm run uv:download:${{ matrix.platform }}

      - name: Build frontend & bundle
        run: |
          pnpm run build:vite
          pnpm exec zx scripts/bundle-openclaw.mjs
          pnpm exec zx scripts/bundle-plugins.mjs

      - name: Package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
        run: pnpm exec electron-builder ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.blockmap
            release/*.yml
          if-no-files-found: error
          retention-days: 30

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
